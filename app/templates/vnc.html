{% if embedded %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNC - {{ vm_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        html, body { height: 100%; }
        body { margin:0; padding:0; background:#000; }
        #vnc { width: 100%; height: 70vh; background: #000; }
    </style>
</head>
<body>
    <div class="container-fluid py-2">
        <div class="d-flex gap-2 align-items-center mb-2">
            <button id="zoomIn" class="btn btn-sm btn-outline-light" title="Zoom in"><i class="bi bi-zoom-in"></i></button>
            <button id="zoomOut" class="btn btn-sm btn-outline-light" title="Zoom out"><i class="bi bi-zoom-out"></i></button>
            <button id="zoomReset" class="btn btn-sm btn-outline-light" title="Reset zoom"><i class="bi bi-aspect-ratio"></i></button>
            <button id="zoomFit" class="btn btn-sm btn-outline-light" title="Fit to window"><i class="bi bi-arrows-fullscreen"></i></button>
        </div>
        <div id="vnc"></div>
    </div>
    <script type="module">
    // Use esm.sh to load noVNC as an ES module with proper CORS
    import RFB from 'https://esm.sh/@novnc/novnc@1.5.0/lib/rfb.js';
    const url = `${(location.protocol === 'https:' ? 'wss:' : 'ws:')}//${location.host}/vnc/ws?vm_name={{ vm_name }}&namespace={{ namespace }}`;
    const rfb = new RFB(document.getElementById('vnc'), url);
    rfb.viewOnly = false;
    rfb.scaleViewport = true; // default to fit-to-window
    rfb.clipViewport = false;
    rfb.resizeSession = true; // request remote desktop resize to viewport
    rfb.background = '#000';

    let scale = 1.0;
    const applyManualScale = () => {
        rfb.scaleViewport = false;
        rfb.clipViewport = true;
        // noVNC library exposes Display as rfb._display; setting scale adjusts zoom
        rfb._display.scale = scale;
    };

    document.getElementById('zoomIn').addEventListener('click', () => {
        scale = Math.min(3.0, Number((scale + 0.1).toFixed(2)));
        applyManualScale();
    });
    document.getElementById('zoomOut').addEventListener('click', () => {
        scale = Math.max(0.2, Number((scale - 0.1).toFixed(2)));
        applyManualScale();
    });
    document.getElementById('zoomReset').addEventListener('click', () => {
        scale = 1.0;
        applyManualScale();
    });
    document.getElementById('zoomFit').addEventListener('click', () => {
        rfb.scaleViewport = true;
        rfb.clipViewport = false;
    });

    rfb.addEventListener('connect', () => { console.log('VNC connected'); });
    rfb.addEventListener('disconnect', e => { console.error('VNC disconnected', e); });
    rfb.addEventListener('credentialsrequired', () => { /* handle creds if needed */ });
    </script>
</body>
</html>
{% else %}

{% block content %}

});

rfb.addEventListener('disconnect', e => { console.error('VNC disconnected', e); });
rfb.addEventListener('credentialsrequired', () => { /* handle creds if needed */ });
</script>
{% endblock %}
{% endif %}
