---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vm-manager-serviceaccount
  namespace: kubevirt-portal

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vm-manager-clusterrole
rules:
  # Full access to VirtualMachines
  - apiGroups: ["kubevirt.io"]
    resources: ["virtualmachines", "virtualmachineinstances"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # KubeVirt subresources for interactive access (VNC/Console)
  - apiGroups: ["subresources.kubevirt.io"]
    resources: ["virtualmachineinstances/vnc", "virtualmachineinstances/console"]
    verbs: ["get"]
  
  # DataVolume management
  - apiGroups: ["cdi.kubevirt.io"]
    resources: ["datavolumes"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # Services management
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # Persistent Volume Claims
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # Secrets and ConfigMaps (for cloud-init, etc.)
  - apiGroups: [""]
    resources: ["secrets", "configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # Network resources
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # Events (for tracking VM operations)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch", "create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vm-manager-clusterrolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vm-manager-clusterrole
subjects:
  - kind: ServiceAccount
    name: vm-manager-serviceaccount
    namespace: kubevirt-portal