name: Create Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set image name
        run: |
          echo "IMAGE_NAME=$(echo ${{ github.repository_owner }}/kubevirt-portal | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Extract Changelog Entry
        id: changelog
        run: |
          VERSION=${{ env.VERSION }}
          # Extract the specific version section from CHANGELOG.md
          awk -v ver="$VERSION" '
            /^## \[/ { if (found) exit } 
            /^## \[' ver '\]/ { found=1; next } 
            { if (found) print }
          ' CHANGELOG.md > RELEASE_NOTES.md || true
          if [ ! -s RELEASE_NOTES.md ]; then
            echo "## $VERSION" > RELEASE_NOTES.md
            echo "Release notes not found in CHANGELOG.md" >> RELEASE_NOTES.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Release ${{ env.VERSION }}
          tag_name: v${{ env.VERSION }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
